application: fold-hangouts
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /static/(.*)
  static_files: static/\1
  upload: static/(.*)

- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
